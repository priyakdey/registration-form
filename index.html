<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Multi-step registration form build using html, css and javascript."
		/>
		<meta name="keywords" content="html, css, javascript" />
		<title>Registration Form</title>
		<link rel="stylesheet" href="./styles.css" />
		<script type="text/javascript" src="./script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="registration-form-container">
				<p id="registration-form-step-1-header">Register</p>
				<p id="registration-form-step-2-header" class="display-none">
					Which topics you are interested in?
				</p>
				<form method="GET" action="/" class="registration-form">
					<!-- step 1: name -->
					<div id="registration-form-input-name" class="input-container">
						<label for="name" class="input-field-label">Name</label>
						<input id="name" type="text" placeholder="enter your name" />
					</div>

					<!-- step 1: email -->
					<div id="registration-form-input-email" class="input-container">
						<label for="email" class="input-field-label">Email</label>
						<input id="email" type="email" placeholder="example@gmail.com" />
					</div>

					<!-- step 2: topic 1 -->
					<div
						id="registration-form-input-topic"
						class="input-container display-none"
					>
						<label
							id="software-development"
							class="input-field-topic"
							for="software-development"
						>
							Software Development
						</label>
						<input name="software-development" type="radio" />
						<label
							id="user-experience"
							class="input-field-topic"
							for="user-experience"
						>
							User Experience
						</label>
						<input name="user-experience" type="radio" />
						<label
							id="graphic-design"
							class="input-field-topic"
							for="graphic-design"
						>
							Graphic Design
						</label>
						<input name="graphic-design" type="radio" />
					</div>

					<!-- Step 1 & 2 : Continue -->
					<div id="continue" class="input-container">
						<input
							id="continue-btn"
							type="button"
							class="btn"
							value="Continue"
						/>
					</div>

					<!-- Step 3 : Confirm -->
					<div id="confirm" class="input-container display-none">
						<input id="confirm-btn" type="submit" class="btn" value="Submit" />
					</div>
				</form>
			</div>
			<div class="step-container">
				<p id="step count">Step 1 of 3</p>
				<ul id="step-indicator" class="step-indicator">
					<li id="step-1" class="step current"></li>
					<li id="step-2" class="step"></li>
					<li id="step-3" class="step"></li>
				</ul>
			</div>
		</div>
	</body>
</html>
